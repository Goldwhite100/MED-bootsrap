<div class="container">
    <legend class="text-center">Administrator

    <form action="">
   <div class="row mb-3">

    <div class="col">
    <label for="email">Email</label>
        <input type="email" id="email"placeholder="abc@gmail.com" required="required" class="form-control">
    </div>

     <div class="col">

     </div>

   </div>

<div class="mb-3">
<label for="address2">Address2</label>

</div>

    </div>

    </div>
