<div class="cotainer">
  <legend CLASS="text-center">Sample Form</legend>
    <form action="">


<div class="row mb-3">

    <div class="col">
    <label for="name">Partner Name</label>
        <input type="text" id="name" required="required" >
    </div>


    <div class="col">
    <label for="email">Partner Email ID</label>
        <input type="email" id="email" required="required" >
    </div>

</div>

<div class="row mb-3">

            <div class="col">
            <label for="name">Partner Legal Name</label>
                <input type="text" id="name" required="required" >
            </div>


            <div class="col">
            <label for="number">Partner Mobile</label>
                <input type="number" id="number" required="required" >
            </div>
</div>
        
   <div class="mb-3" >

                 <div class="col">

                 </div>

                <div class="col">
                 <label for="numb">Contract Expiry Date</label>

                 </div>


      </div>

           <div class="row mb-3">

                        </div>


             </div>

                         <div class="col">
                         <label for="intrest">Intrest Rate</label>

                         </div>

              </div>

           <div class="text-center">
               <button class="text-light bg-primary ">Save</button>
         </div>





       </form>
     </div>
